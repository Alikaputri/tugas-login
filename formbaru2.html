<!DOCTYPE html>
<html>
<head>
	<title>Alika</title>	
	<script type="text/javascript" src="jq1.js"></script>
	<link rel="stylesheet" type="text/css" href="stile2.css">
</head>
<body>
	<h1>Alika</h1>	
	<div class="kotak">		
		<form method="post" class="form">
			<input type="text" id="nama" name="nama" placeholder="Masukkan nama anda..">
		
			<span class="pesan">Anda harus mengisi nama!</span><br/><br/>

			<input type="submit" value="Simpan">
		</form>
	</div>

</body>
<script type="text/javascript">
	$(document).ready(function() {
		$('.form').submit(function() {
			var nama = $('#nama').val().length;			

			if (nama == 0) {				
				$(".pesan").css('display','block');
				return false;
			}
		});
	});
</script>
</html>
